{% extends "hr/base.html" %}
{% load django_bootstrap5 %}
{% block title %}
  Edit Address
{% endblock title %}
{% block content %}
  <h2>Edit Address</h2>
  Editing address of {{ employee.basic_info.name }}
  <form action="{% url "hr:address" employee.id %}"
        method="post"
        class="form">
    {% bootstrap_form form %}
    {% bootstrap_button type="submit" content="Update" %}
  </form>
{% endblock content %}
